<!DOCTYPE html>
<html>
  <head>
    <title>React Tutorial</title>
    <meta charset='utf-8'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
const HelloCountry = React.createClass({
    render: function(){
        return (
            <li>Hello, {this.props.country}</li>
        );
    }
});
const Hello = React.createClass({
    getInitialState: function() {
        return {
                text: '',
                countries: []
        };
    },

    onTextChange: function(e) {
        console.log('test');
        this.setState({ text: e.target.value});
    },

    addCountry: function() {
        this.setState( { countries: this.state.countries.concat([this.state.text]) });
    },

    render: function() {
        return (
            <div>
              <input type="text" value={this.state.text} onChange={this.onTextChange} />
              <button type="button" onClick={this.addCountry}>挿入</button>
              <hr />
              <ul>
                  {this.state.countries.map(country => {
                    return ( <HelloCountry country={country} /> )
                  })}
              </ul>
            </div>
        );
    }
});
ReactDOM.render(
  <Hello />,
  document.getElementById('content')
);
  </script>
  </body>
</html>
